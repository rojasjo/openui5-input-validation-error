<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>Bookshop App</title>
		<style>
			html,
			body,
			body > div,
			#container,
			#container-uiarea {
				height: 100%;
			}
		</style>
		<script
			id="sap-ui-bootstrap"
			src="https://sdk.openui5.org/1.141.0/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resource-roots='{
            "joserojas.bookshop.bookshop": "./"
        }'
			data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
			data-sap-ui-compat-version="edge"
			data-sap-ui-async="true"
			data-sap-ui-frame-options="trusted"></script>
	</head>
	<body
		class="sapUiBody sapUiSizeCompact"
		id="content">
		<div
			data-sap-ui-component
			data-name="joserojas.bookshop.bookshop"
			data-id="container"
			data-settings='{"id" : "joserojas.bookshop.bookshop"}'
			data-handle-validation="true"></div>
	</body>
</html>
